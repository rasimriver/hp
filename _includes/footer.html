<footer id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 text-center">
        <h4><strong>{{ site.owner }}</strong>
        </h4>
        <p>
          {% for address in site.address %}
          {{ address.line }}<br>
          {% endfor %}
        </p>
        <ul class="list-unstyled">
          <li><i class="fa fa-phone fa-fw"></i> {{ site.telephone }}</li>
          <li><i class="fa fa-envelope-o fa-fw"></i>  <a href="mailto:{{ site.email }}">{{ site.email }}</a>
          </li>
        </ul>
        <br>
        <hr class="small">
        <p class="text-muted">Content & Images  Copyright &copy; {{ site.copyright }} 20{{ site.time | date: '%y' }} $$ 5 + 5 $$ </p>
	<p class="text-muted">Template Copyright &copy; Apache License 2.0 by <a href="https://github.com/volny/stylish-portfolio-jekyll">Volny (2015)</a></p>
      </div>
    </div>
  </div>
</footer>
